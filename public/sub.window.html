<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../overwolf-demo-app/src/css/style.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>Sub window</title>
		<script>
			function dragMove(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.dragMove(result.window.id);
					}
				});
			};

			function closeWindow(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.close(result.window.id);
					}
				});
			};
		</script>
	</head>

	<body>
		<div class="content" onmousedown="dragMove();">
			<main>
				<h1>Hello again!</h1>
				<p>This is the sub window. You can drag from anywhere you want, but you can't resize it</p>
				<button class="btn" onclick="closeWindow();">Close</button>
			</main>
		</div>
	</body>
</html>
